<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Page - User Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome Icons -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Beautiful gradient background */
        }

        #detailsContainer {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h3 {
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: bold;
            color: #333;
        }

        .detail {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }

        .detail span {
            font-weight: normal;
            color: #007bff;
        }

        .backBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .backBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="detailsContainer">
        <h3>User Details</h3>

        <div class="detail">
            <strong>Full Name:</strong> <span id="userFullName"></span>
        </div>
        
        <div class="detail">
            <strong>Email:</strong> <span id="userEmail"></span>
        </div>

        <div class="detail">
            <strong>Date of Birth:</strong> <span id="userDob"></span>
        </div>

        <div class="detail">
            <strong>Phone Number:</strong> <span id="userPhone"></span>
        </div>

        <div class="detail">
            <strong>Address:</strong> <span id="userAddress"></span>
        </div>

        <button class="backBtn" onclick="goBack()"><i class="fas fa-arrow-left"></i>Go Back</button>
    </div>

    <script>
        // Fetch user data from localStorage
        document.getElementById('userFullName').textContent = localStorage.getItem("fullName");
        document.getElementById('userEmail').textContent = localStorage.getItem("email");
        document.getElementById('userDob').textContent = localStorage.getItem("dob");
        document.getElementById('userPhone').textContent = localStorage.getItem("phone");
        document.getElementById('userAddress').textContent = localStorage.getItem("address");

        // Function to go back to the form page
        function goBack() {
            window.location.href = "Forms.html";  // Adjust the path as necessary
        }
    </script>
</body>
</html>
